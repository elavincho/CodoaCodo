<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Ingrese texto: <input type="text" id="texto">
    <br>
    Ingrese letra a buscar: <input type="text" id="letra">
    <br>
    <button id="elBoton">Calcular</button>


    <script>

        let calcular  = function(){
            let texto = document.getElementById("texto").value //Se agrega .value para que muestre el contenido, el valor
            let letra =  document.getElementById("letra").value
            let contador = 0

            for(let i=0;i<texto.length;i++){
                if(texto[i]==letra){
                    contador++
                }
            }
            document.write("Hay " + contador +" letras " + letra)

        }



        let boton = document.getElementById("elBoton")
        boton.addEventListener("click",calcular)

    </script>

</body>
</html>
