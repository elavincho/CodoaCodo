<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Local</title>

    <!-- Descargo la carpeta https://getbootstrap.com/docs/5.2/getting-started/download/-->
    <!-- 1-Agrego una etiqueta link y linkeo el archivo css/bootstrap.css -->
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

    <!-- 2-Agrego un titulo para ver cómo toma la tipografía  -->
    <header>
        <h1>Bootstrap Local</h1>

        <!-- 3-Agrego un nav y voy a la sección de Buttons y copio/pego https://getbootstrap.com/docs/5.2/components/buttons/-->
        <nav>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>

            <!-- 4-Busco la clase btn btn-primary en el css y modifico los colores-->

        </nav>
    </header>

    
    
</body>
</html>
