    <main>
        <h1>Buenos Aires</h1>
        <h2>Formulario de Contacto</h2>
        <form action="">
            <!-- fieldset le da un recuadro a toda la seccion-->
            <fieldset>
                <legend>Datos Personales</legend>

                <!-- Nombre -->
                <label for="nombre">Nombre: </label>
                <!-- placeholder: indica lo que se tiene que hacer -->
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre...">

                <!-- Apellido -->
                <!-- maxlength: indica la cantidad maxima de caracteres -->
                <!-- required: indica un campo obligatorio -->
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" size="10" maxlength="5" required>

                <!-- DNI -->
                <label for="dni">DNI: </label>
                <input type="number">

                <!-- Nro de tr√°mite -->
                <label for="nro_tramite">N√∫mero de tr√°mite: </label>
                <input type="password">

                <!-- Hijos -->
                <label for="hijos">Nro de Hijos (0 a 10): </label>
                <!-- min-max: indica en numero minimo y maximo -->
                <input type="number" min="0" max="10">

                <!-- Mail -->
                <!-- email:Chequea que tenga el @ y el .com -->
                <label for="mail">Mail: </label>
                <input type="email">

                <!-- Fecha de Nacimiento -->
                <label for="fecnac">Fecha de Nacimiento: </label>
                <input type="date" min="2023-01-01" max="2023-12-31">

                <!-- Adjuntar imagen -->
                <label for="foto">Adjuntar archivo: </label>
                <input type="file">
            </fieldset>

            <br><br>

            <fieldset>
                <legend>Datos para la Inscripci√≥n: </legend>
                <!-- Turno - Selecci√≥n -->
                <label for="turno" required>Seleccionar turno: </label>
                <select name="turno" id="turno">
                    <option value="vacio"></option>
                    <option value="1">Ma√±ana</option>
                    <option value="2">Tarde</option>
                    <option value="3">Vespertino</option>
                    <option value="4">Noche</option>
                </select>
                <br>

                <!-- Conocimientos Previos - Chekbox (selecci√≥n m√∫ltiple) -->
                <label for="conocimientos">Conocimientos Previos: </label>
                <input type="checkbox">HTML
                <input type="checkbox">CSS
                <input type="checkbox">JS
                <br>

                <!-- Inter√©s - Radio (√∫nica selecci√≥n) -->
                <!-- Para que tenga una sola seleccion hay que identificarlos tiene que tener un id -->

            </fieldset>

            <br><br>
            <!-- Comentarios -->
            <label for="comentarios">Deje aqu√≠ sus comentarios: </label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="55" rows="10"></textarea>

            <br><br>

            <!-- Botones -->
            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Borrar">


        </form>
