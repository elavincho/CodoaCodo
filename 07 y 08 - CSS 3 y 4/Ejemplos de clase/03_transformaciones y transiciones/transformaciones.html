<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transformaciones.css">
    <title>Transformaciones</title>
</head>
<body>
    <header>
        <h1>Transformaciones CSS</h1>
    </header>

    <main>
        <p>Elemento original:</p>
        <div class="caja">Caja</div>

        <section>
            <h2>Translaciones (translate)</h2>
            <div class="caja translate">Caja</div>
        </section>
        
        <section>
            <h2>Escalado (scale)</h2>
            <br><br>
            <div class="caja scale">Caja</div>
        </section>
    
        <section>
            <h2>Rotaciones (rotate)</h2>
            <div class="caja rotatex">Caja</div>
            <div class="caja rotatey">Caja</div>
            <div class="caja rotate">Caja</div>
        </section>

        <section>
            <h2>Deformaciones (skew)</h2>
            <div class="caja skewx">Caja</div>
            <div class="caja skewy">Caja</div>
        </section> 
    </main>

</body>

</html>
