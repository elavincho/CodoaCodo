<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>

<body>
    <header>
        <h1>Posicionamiento</h1>
    </header>

    <main>
        <!--Posicionamiento Relativo-->
        <section>
            <div class="padre">
                <div class="relative">relative</div>
            </div>
        </section>

        <!--Posicionamiento Absoluto-->
        <section>
            <div class="padre">
                <div class="absolute">absolute</div>
            </div>
        </section>


        <!--Posicionamiento Fixed, se queda fijo en la pantalla-->
        <section>
            <div class="padre">
                <div class="fixed">fixed</div>
            </div>
        </section>
        

        <!--Posicionamiento Sticky. Es el menú q cuando scrolea se qeda en pantalla (20px por ejemplo) y cuando se va el padre, se lo lleva. Lo llevo en segundo lugar así se ve-->
        <section>
            <div class="padre">
                <div class="sticky">sticky</div>
            </div>
        </section>


    </main>

</body>

</html>
